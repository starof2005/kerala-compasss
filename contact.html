<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
        }
        .contact-card {
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }
        .contact-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }
        .contact-card h1 {
            font-size: 22px;
            color: #333;
            margin: 10px 0;
        }
        .contact-card h2 {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .contact-card p {
            font-size: 16px;
            color: #777;
        }
        .contact-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .contact-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
